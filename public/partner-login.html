<body>

    <script src="firebase-config.js" defer></script>
    <script defer>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        function showAlert(type, message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Check if already logged in
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const partnerDoc = await firebase.firestore().collection('partners').doc(user.uid).get();

                    if (partnerDoc.exists) {
                        const partnerData = partnerDoc.data();

                        if (partnerData.status === 'approved' && partnerData.subscriptionStatus === 'active') {
                            window.location.href = 'partner-dashboard.html';
                        }
                    }
                } catch (error) {
                    console.error('Check auth error:', error);
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';

            errorMessage.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get partner data
                const partnerDoc = await firebase.firestore().collection('partners').doc(user.uid).get();

                if (!partnerDoc.exists) {
                    await firebase.auth().signOut();
                    showAlert('error', 'T√†i kho·∫£n n√†y kh√¥ng ph·∫£i l√† t√†i kho·∫£n ƒë·ªëi t√°c. Vui l√≤ng ƒëƒÉng k√Ω l√†m ƒë·ªëi t√°c tr∆∞·ªõc.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                const partnerData = partnerDoc.data();

                // Check partner status - but don't sign out, just redirect to dashboard
                // The dashboard will show appropriate message
                window.location.href = 'partner-dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ' + error.message;

                if (error.code === 'auth/invalid-login-credentials' || error.code === 'auth/wrong-password') {
                    errorMsg = 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Qu√° nhi·ªÅu l·∫ßn ƒëƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i sau';
                }

                showAlert('error', errorMsg);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
